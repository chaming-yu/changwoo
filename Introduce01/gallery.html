<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Topnav.css"/>
    <link rel="stylesheet" href="my.css">
    <title>Introduce</title>
</head>
<body>
    <!-- 네비게이션바 -->
    <div class="topnav" id="myTopnav">
        <a href="im.html" class="active">자기소개</a>
        <a href="gallery.html">갤러리</a>
        <a href="document.html">문서</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <!-- 네이게이션바 -->

          <!-- 슬라이드 쇼 -->

    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./img/chiken.jpg" style="width:100%">
            <div class="slide-text">뿌링클</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./img/hol.jpg" style="width:100%" height="750px">
            <div class="slide-text">홀란</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./img/dog.jpg" style="width:100%">
            <div class="slide-text">콩이</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!-- 슬라이드 쇼 -->

</body>
